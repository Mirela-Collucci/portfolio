    <form class="formulario" method="post">

        <h2>Me contrate</h2>
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required><br><br>
        
        </div>
      
        <div class="field">
            <label for="usuario">E-mail</label>
            <input type="email" id="usuario" autocomplete="on"placeholder="Digite seu e-mail"> 
        </div>


        <div class="field">
            <label for="mensagem">Trabalhos:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Deixe aqui o trabalho que você tem interesse" required></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
    </form>
